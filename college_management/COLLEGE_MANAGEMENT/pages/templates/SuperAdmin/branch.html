
{% include 'SuperAdmin/partial/header.html' %}
<script>
  $("#bra").addClass("active")
</script>

          
<div class="container-xxl flex-grow-1 container-p-y">
  <div class="row">
    <div class="col-lg-12 mb-4 order-0">
      <div class="card">
        <div class="d-flex align-items-end row">
          <h5 class="card-title text-info text-end "><a href="/superadmin/branch-add/" class="btn btn-outline-primary m-4">Add Branch</a></h5>

          <div class="col-lg-12">
            <div class="card-body">
              <div class="table-responsive text-nowrap">


                <table class="table">
                  <thead>
                    <tr>
                      <th>Branch Name</th>
                      <th>Branch Code</th>
                      <th>Email</th>
                      <th>Phone</th>
                      <th>Address</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody class="table-border-bottom-0">
                      {% for key, d in data.items %}

                         <tr>
                          <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{ d.name }}</strong></td>
                          <td>{{ d.code }}</td>
                          <td>{{ d.email }}</td>
                          <td>{{ d.phone }}</td>
                          <td>{{ d.address }}</td>
                          <td>
                            <div class="dropdown">
                              <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                                <i class="bx bx-dots-vertical-rounded"></i>
                              </button>
                              <div class="dropdown-menu">
                                <a class="dropdown-item" href="/superadmin/branch-edit?id={{key}}"><i class="bx bx-edit-alt me-1"></i> Edit</a>
                                <a class="dropdown-item" onclick="deletebranch('{{d.id}}')"><i class="bx bx-trash me-1"></i> Delete</a>
                              

                              </div>
                            </div>
                          </td>
                        </tr>
                      {% endfor %}
                 
                  </tbody>
                </table>
              </div>

            </div>
          </div>
          
        </div>
      </div>
    </div>
  
    <!-- Total Revenue -->
   
    <!--/ Total Revenue -->
    
  </div>

</div>


<script>


function deletebranch(x){
  console.log(x)
  Swal.fire({
    title: "Are you sure?",
    text: "You won't be able to revert this!",
    icon: "warning",
    showCancelButton: true,
    confirmButtonColor: "#34c38f",
    cancelButtonColor: "#f46a6a",
    confirmButtonText: "Yes, delete it!"
    }).then(function (result) {
    if (result.value) {
        $.ajax({
            url: "/superadmin/branch-delete-post?id="+x,
            type: 'GET',
            contentType: 'application/json',
            success: function(response) {
              location.reload();
            },error:function(){
              location.reload();
            }
        });
      //Swal.fire("Deleted!", "Course has been deleted.", "success");
    }
  });

}

</script>
