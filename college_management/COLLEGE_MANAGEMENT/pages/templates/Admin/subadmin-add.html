
{% include 'Admin/partial/header.html' %}

<script>
  $("#sba").addClass("active")
</script>
         
<div class="container-xxl flex-grow-1 container-p-y">
  <div class="row">
    <div class="col-lg-12 mb-4 order-0">
      <div class="card">
        <div class="d-flex align-items-end row">
          <div class="col-lg-12">
            <div class="card-body">
              
              <form action="/admins/subadmins-add-post/" method="post">
                 {% csrf_token %}
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label" for="basic-default-name">First Name</label>
                  <div class="col-sm-10">
                    <input type="text" name="fname" class="form-control" id="basic-default-name" placeholder="Doe" />
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label" for="basic-default-name">Last Name</label>
                  <div class="col-sm-10">
                    <input type="text" name="lname" class="form-control" id="basic-default-name" placeholder="Doe" />
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label" for="basic-default-name">Course</label>
                  <div class="col-sm-10">
                    <select id="defaultSelect" name="course" class="form-select">
                       {% for key, d in data.items %}
                         <tr>
                          <option value="{{ d.code }}">{{ d.name }}</option>
                          <td></td>
                        </tr>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                
               
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label" for="basic-default-email">Email</label>
                  <div class="col-sm-10">
                    <div class="input-group input-group-merge">
                      <input
                        type="text"
                        id="basic-default-email"
                        class="form-control"
                        placeholder="john.doe"
                        aria-label="john.doe"
                        aria-describedby="basic-default-email2"
                        name="email"
                      />
                      <span class="input-group-text" id="basic-default-email2">@example.com</span>
                    </div>
                    <div class="form-text">You can use letters, numbers & periods</div>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label" for="basic-default-phone">Phone No</label>
                  <div class="col-sm-10">
                    <input
                      type="text"
                      id="basic-default-phone"
                      class="form-control phone-mask"
                      placeholder="658 799 8941"
                      aria-label="658 799 8941"
                      name="phone"
                      aria-describedby="basic-default-phone"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label" for="basic-default-message">Address</label>
                  <div class="col-sm-10">
                    <textarea
                      id="basic-default-message"
                      class="form-control"
                      placeholder="Hi, Do you have a moment to talk Joe?"
                      aria-label="Hi, Do you have a moment to talk Joe?"
                      aria-describedby="basic-icon-default-message2"
                      name="address"
                    ></textarea>
                  </div>
                </div>
                <div class="row justify-content-end">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Send</button>
                  </div>
                </div>
              </form>
              

            </div>
          </div>
          
        </div>
      </div>
    </div>
  
    <!-- Total Revenue -->
   
    <!--/ Total Revenue -->
    
  </div>

</div>


   
     


{% include 'partial/footer.html' %}
