
{% include 'Admin/partial/header.html' %}

<script>
  $("#sub").addClass("active")
</script>
         
<div class="container-xxl flex-grow-1 container-p-y">
  <div class="row">
    <div class="col-lg-12 mb-4 order-0">
      <div class="card">
        <div class="d-flex align-items-end row">
          <div class="col-lg-12">
            <div class="card-body">
              
              <form action="/admins/subject-add-post/" method="post">
                 {% csrf_token %}
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="basic-default-name">Course</label>
                    <div class="col-sm-10">
                      <select id="defaultSelect" name="course" class="form-select">
                      {% for key, d in data.items %}
                         <tr>
                          <option value="{{ d.code }}">{{ d.name }}</option>
                          <td></td>
                        </tr>
                      {% endfor %}
                      </select>
                    </div>
                  </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label" for="basic-default-name">Sem</label>
                  <div class="col-sm-10">
                    <input type="text" name="sem" class="form-control" id="basic-default-name" placeholder="1,2,3.." />
                  </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="basic-default-name">Subject Code</label>
                    <div class="col-sm-10">
                      <input type="text" name="code" class="form-control" id="basic-default-name" placeholder="8794561321.." />
                    </div>
                  </div>
            

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="basic-default-name">Subject Name</label>
                    <div class="col-sm-10">
                      <input type="text" name="name" class="form-control" id="basic-default-name" placeholder="java,python.." />
                    </div>
                  </div>
            
                
               
            
                <div class="row justify-content-end">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </form>
              

            </div>
          </div>
          
        </div>
      </div>
    </div>
  
    <!-- Total Revenue -->
   
    <!--/ Total Revenue -->
    
  </div>

</div>


   
     


{% include 'partial/footer.html' %}
