<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <title>Log In | Minible - Admin & Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="public/assets/images/favicon.ico">

    {% include 'Partials/HeaderStyle.html' %}

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.17/dist/sweetalert2.min.css">
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>


</head>

<body class="authentication-bg" style="background-image:url('/static/images/banner/1.jpg')">

    <div class="home-btn d-none d-sm-block">
        <a href="/" class="text-dark"><i class="mdi mdi-home-variant h2"></i></a>
    </div>
    <div class="account-pages my-5 pt-sm-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <a href="/" class="mb-5 d-block auth-logo">
                            <img src="/static/images/branding/F&C Dark.png" alt="" height="72" class="logo logo-dark">
                            <img src="/static/images/branding/logo.png" alt="" height="72" class="logo logo-light">
                        </a>
                    </div>
                </div>
            </div>



            <div class="row align-items-center justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card">
                        <div class="card-body p-4">
                            <div class="text-center mt-2">
                                <h5 class="text-primary">Welcome To Carleton University !</h5>
                                <p class="text-muted">Hii {{data.fname}}  {{data.lname}} ! Reset Your Password Now</p>
                            </div>
                            <div class="p-2 mt-4">
                              <form action="/post-reset/" method="post">

                                {% csrf_token %}
                    
                                    <div class="mb-3">
                                        <input type="hidden" name="tid" value="{{tid}}">
                                        <input type="hidden" name="uid" value="{{data.id}}">
                                        <label class="form-label" for="username">New Password</label>
                                        <input type="password" class="form-control" name="password"
                                            placeholder="New Password" >
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" for="userpassword">Confirm Password</label>
                                        <input type="password" class="form-control" name="cnfpassword"
                                            placeholder="Confirm Password" >
                                    </div>


                                    <div class="mt-3 text-end">
                                        <button class="btn btn-primary w-sm waves-effect waves-light" id="loginbtn" type="submit">Reset Password</button>
                                    </div>

                                  </form>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>


    {% include 'Partials/VendorScript.html' %}

    <script src="/static/public/assets/js/app.js"></script>
    <script src="/static/js/alert.js"></script>

        {% if messages %}
            {% for message in messages %}
                <script>
                    erroralert('{{ message }}')
                </script>
            {% endfor %}
        {% endif %}


</body>

</html>
