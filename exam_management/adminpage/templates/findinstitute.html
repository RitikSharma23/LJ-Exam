<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Edit Institute</title>
</head>
<body>
  {% include "header.html" %}   


    
   

<div class="container">


   <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Institute Code</th>
        <th scope="col">Program Code</th>
        <th scope="col">Program Type</th>
        <th scope="col">Institute Name</th>
        <th scope="col">Degree Name</th>
        <th scope="col">Action</th>
      </tr>
    </thead>

    <tbody>

      {% for i in courselist %}
      <tr>
        <td>{{i.institute_Code}}</td>
        <td>{{i.program_code}}</td>
        <td>{{i.type}}</td>
        <td>{{i.institute_Name}}</td>
        <td>{{i.degree_Name}}</td>
        <td>
          <form action="{{ current_path }}/adminpage/editinstitute/" method="post">{% csrf_token %}
            <input type="number" name="uid" value="{{i.id}}" style="display: none;">
            <button type="submit" class="btn btn-success">Update</button>
          </form>
        </td>
      </tr>
      
      {%endfor%}
    </tbody>
  </table>
</div>

<script>


</script>
</body>
</html>
