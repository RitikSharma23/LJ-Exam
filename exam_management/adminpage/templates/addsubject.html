<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Add Subject</title>
</head>
<body>
    {% include "header.html" %}   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="container">


<form>
  <div class="form-group row">
    <label for="subjectcode" class="col-4 col-form-label">Subject Code</label> 
    <div class="col-8">
      <input id="subjectcode" name="subjectcode" placeholder="e.g. 050020301" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="subjectname" class="col-4 col-form-label">Subject Name</label> 
    <div class="col-8">
      <input id="subjectname" name="subjectname" placeholder="e.g. Data Structures (DS)" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="sem" class="col-4 col-form-label">Semister</label> 
    <div class="col-8">
      <input id="sem" name="sem" placeholder="e.g. 1" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4">Checkboxes</label> 
    <div class="col-8">
      <div class="custom-control custom-checkbox custom-control-inline">
        <input name="checkbox" id="checkbox_0" type="checkbox" class="custom-control-input" value="theory" required="required"> 
        <label for="checkbox_0" class="custom-control-label">Theory</label>
      </div>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input name="checkbox" id="checkbox_1" type="checkbox" class="custom-control-input" value="practical" required="required"> 
        <label for="checkbox_1" class="custom-control-label">Practical</label>
      </div>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input name="checkbox" id="checkbox_2" type="checkbox" class="custom-control-input" value="mid" required="required"> 
        <label for="checkbox_2" class="custom-control-label">Mid</label>
      </div>
    </div>
  </div>
  <div class="form-group row" id="theory" style="display: none;">
    <label for="theory_marks" class="col-4 col-form-label">Total Theory Marks</label> 
    <div class="col-8">
      <input id="theory_marks" name="theory_marks" placeholder="e.g. 70" type="number" class="form-control"  style="width: 15%;">
    </div>
  </div>
  <div class="form-group row" id="practical" style="display: none;">
    <label for="practical_marks" class="col-4 col-form-label">Total Practical Marks</label> 
    <div class="col-8">
      <input id="practical_marks" name="practical_marks" placeholder="e.g. 50" type="text" class="form-control"  style="width: 15%;">
    </div>
  </div>
  <div class="form-group row" id="mid" style="display: none;">
    <label for="mid_marks" class="col-4 col-form-label">Total Mid Marks</label> 
    <div class="col-8">
      <input id="mid_marks" name="mid_marks" placeholder="e.g. 30" type="text" class="form-control" style="width: 15%;">
    </div>
  </div>
  <div class="form-group row">
    <label for="program_code" class="col-4 col-form-label">Program Code</label> 
    <div class="col-8">
      <input id="program_code" name="program_code" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="institute_code" class="col-4 col-form-label">Institute Code</label> 
    <div class="col-8">
      <input id="institute_code" name="institute_code" type="text" class="form-control">
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>

</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>

<script>

    document.getElementById("checkbox_0").addEventListener("click",()=>{
        practical=document.getElementById("checkbox_0")

        if(practical.checked==true){
            document.getElementById("theory").style.display="block"
        }else{
            document.getElementById("theory").style.display="none"

        }
    })

    document.getElementById("checkbox_1").addEventListener("click",()=>{
        practical=document.getElementById("checkbox_1")

        if(practical.checked==true){
            document.getElementById("practical").style.display="block"
        }else{
            document.getElementById("practical").style.display="none"

        }
    })

    document.getElementById("checkbox_2").addEventListener("click",()=>{
        practical=document.getElementById("checkbox_2")

        if(practical.checked==true){
            document.getElementById("mid").style.display="block"
        }else{
            document.getElementById("mid").style.display="none"

        }
    })



</script>

</body>
</html>
