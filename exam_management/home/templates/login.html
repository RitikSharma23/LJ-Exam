<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <title>Log In | Minible - Admin & Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="public/assets/images/favicon.ico">

    {% include 'Partials/HeaderStyle.html' %}

    <script src="https://apis.google.com/js/platform.js" async defer></script>

</head>

<body class="authentication-bg">

    <div class="home-btn d-none d-sm-block">
        <a href="/" class="text-dark"><i class="mdi mdi-home-variant h2"></i></a>
    </div>
    <div class="account-pages my-5 pt-sm-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <a href="/" class="mb-5 d-block auth-logo">
                            <img src="/static/images/branding/F&C Dark.png" alt="" height="72" class="logo logo-dark">
                            <img src="/static/images/branding/logo.png" alt="" height="72" class="logo logo-light">
                        </a>
                    </div>
                </div>
            </div>
            <div class="row align-items-center justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card">
                        <div class="card-body p-4">
                            <div class="text-center mt-2">
                                <h5 class="text-primary">Welcome To Carleton University !</h5>
                                <p class="text-muted">Sign in to continue.</p>
                            </div>
                            <div class="p-2 mt-4">
                                <!-- <% if(error.length> 0) { %>
                                    <div class="alert alert-danger text-center mb-4 flash" role="alert">
                                        <%= error %>
                                    </div>
                                <% } %>
                                <% if(message.length> 0) { %>
                                    <div class="alert alert-success text-center mb-4 flash" role="alert">
                                        <%= message %>
                                    </div>
                                <% } %> -->
                                <form method="post" action="post-login/">
                                    {% csrf_token %}

                                    <div class="mb-3">
                                        <label class="form-label" for="username">Email</label>
                                        <input type="text" class="form-control" id="username" name="email"
                                            placeholder="Enter email" value="admin@themesbrand.com">
                                    </div>

                                    <div class="mb-3">
                                        <div class="float-end">
                                            <a href="/forgot-password" class="text-muted">Forgot password?</a>
                                        </div>
                                        <label class="form-label" for="userpassword">Password</label>
                                        <input type="password" class="form-control" id="userpassword" name="password"
                                            placeholder="Enter password" value="123456">
                                    </div>

                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="auth-remember-check">
                                        <label class="form-check-label" for="auth-remember-check">Remember me</label>
                                    </div>

                                    <div class="mt-3 text-end">
                                        <button class="btn btn-primary w-sm waves-effect waves-light" type="submit">Log
                                            In</button>
                                    </div>

                                    <div class="mt-4 text-center">
                                        <div class="signin-other-title">
                                            <h5 class="font-size-14 mb-3 title">Sign in with</h5>
                                        </div>

                                        <ul class="list-inline">
                                            <li class="list-inline-item">
                                                <a href="javascript:void()"
                                                    class="social-list-item bg-danger text-white border-danger">
                                                    <i class="mdi mdi-google"></i>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>


                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>



    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      function handleCredentialResponse(response) {
        var credential = response.credential;
        console.log("Encoded JWT ID token: " + credential);

        var jwtPayload = credential.split('.')[1];
        var decodedPayload = JSON.parse(atob(jwtPayload));
        console.log("User details:");
        console.log("User ID: " + decodedPayload.sub);
        console.log("Name: " + decodedPayload.name);
        console.log("Email: " + decodedPayload.email);
        console.log("Profile Picture URL: " + decodedPayload.picture);
      }

      window.onload = function () {
        google.accounts.id.initialize({
          client_id: "69080923123-jffkrro2is76o0pili7r5ac2m6g6k6ql.apps.googleusercontent.com",
          callback: handleCredentialResponse
        });

        google.accounts.id.renderButton(
          document.getElementById("buttonDiv"),
          { theme: "outline", size: "large" }  // customization attributes
        );

        google.accounts.id.prompt(); // also display the One Tap dialog
      }
    </script>
    <div id="buttonDiv"></div> 











    {% include 'Partials/VendorScript.html' %}

    <script src="/static/public/assets/js/app.js"></script>

</body>

</html>
