<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Result</title>
</head>
<body>

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">{{course.3}} <br> {{course.4}}</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><button class="nav-link active" id="clear" aria-current="page">Clear Selection</button></li>
          </ul>
        </header>
      </div> 

    <div class="shadow p-3 mb-5 bg-white rounded mx-auto" style="width: 60%;">

        <form action="{{ current_path }}/result/viewresult/" method="post">{% csrf_token %}
          <input type="text" name="program" value="{{pro}}" hidden>
          <input type="text" name="institute" value="{{ins}}" hidden>
          <button class="btn btn-success" type="submit">View Result</button></a>
        </form>
      
        <a href=""><button class="btn btn-success">Find Student Result</button></a>    
    </div>

    
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>

<script>
    document.getElementById("clear").addEventListener("click",()=>{
        const xhttp = new XMLHttpRequest();
      xhttp.open("GET", "{{ current_path }}/adminpage/clear", true);
      xhttp.send();
      setTimeout(function() { location.reload(); }, 500);
    })
    </script>
</body>
</html>
